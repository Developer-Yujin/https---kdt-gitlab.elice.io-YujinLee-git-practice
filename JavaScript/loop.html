<html>
    <body>
        <h1>Loop</h1>
        <ul>
        <script>
            let friends = ['Yujin','duru'];
            
            for(let i=0 ;i<friends.length; i=i+1){
                document.write(`<li>${friends[i]}</li>`);
            }
            
        </script>
        </ul>
    </body>

</html>
