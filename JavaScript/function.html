        <script>

            let 부가세율 = 0.1;

            console.log(세후);

            function 부가세계산기(가격){ //가격: 매개변수, parameter, 입력값의 이름  // 10000 : 인자, argument, 입력값 //가격 *0.1 : 반환값, return value, 출력값
                return 가격*0.2;
            }
            console.log(부가세계산기(10000)) //1000
